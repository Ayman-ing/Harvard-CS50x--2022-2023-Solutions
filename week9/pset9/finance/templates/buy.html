{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}
{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="symbol" placeholder="stock's symbol" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="shares" placeholder="number of shares" type="text">
    </div>

    <button class="btn btn-primary" type="submit">buy</button>
</form>
{% endblock %}
